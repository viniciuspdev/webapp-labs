  push-image:
    name: Enviando Imagem para o DockerHub
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Login DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Criação e envio da Imagem
      uses: docker/build-push-action@v4
      with:
#         context: .
        file: ./Dockerfile
        push: true
        run: |
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0
        tags: |
          franchialan/javacrescer:latest
  
  deploy:
    name: Publica Demo     
    needs: push-image
    runs-on: ubuntu-latest
    steps:
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
          
    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: RG-APPS-CRESCER
        dns-name-label: labs-crescer-pipelines
        image: franchialan/javacrescer:latest
        cpu: 1   #Optional
        memory: 1.5   #Optional
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: lab-crescer-pipelines
        location: 'east us'

name: Deploy to Azure ACI

on:
  push
    branches:["main"]

jobs:
  build:
    name: Compilação
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Configura JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribuition: 'temurin'
        cache: maven
    - name: Compilação 
      run: mvn clean install -DskipTests

code-quality:
  name: Qualidade de código
  needs: build
  runs-on: ubuntu-latest

  steps:
  - name: Git checkout
    uses: actions/checkout@v3
  - name: Adicionando Permissão para o mvnw
    run: chmod +x mvnw
  - name: Ánalise SonarCloud
    run: ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lab-crescer-pipeline
    env: 
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

tests:
  name: Testes Automatizados
  needs: code-quality
  runs-on: ubuntu-latest
  steps:
  - name: Git Checkout
    uses: actions/checkout@v3
  - name: Configura JDK 11
    uses: actions/setup-java@v3
    with:
      java-version: '11'
      distribuition: 'temurin'
      cache: maven
  - name: Testes Unitários
  run: mvn -B test --file pom.xml

push-image:
  name: Enviando imagem para o DockerHub
  needs: tests
  runs-on: ubuntu-latest

  steps:
  - name: Login DockerHub
    uses: 
    with:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}

  - name: Envio da Imagem
    uses: docker/build-push-action@v4
    with:
      file: ./Dockerfile
      push: true
      run: |
        export DOCKERHUB_BUILDKIT=0
        export COMPOSE_DOCKER_CLI_BUILD=0
      tags:
        vinipacheco/javacrescer:latest

deploy:
  name: Publica App ACI
  needs: push-imagem
  runs-on: ubuntu-latest
  steps:
  - name: Login via Azure CLI
    uses: azure/login@v1
    with:
      creds: ${{ secrets.AZURE_CREDENTIALS }}

  - name: Deploy da Nossa Aplicação Hello Java
    uses: azure/aci-deploy@v1
    with:
      resource-group: RG-APPS-CRESCER
      dns-name-label: lab-crescer-vinicius-machado
      image: vinipacheco/javacrescer:latest
      cpu: 1
      memory: 1
      registry-login-server: docker.io
      registry-username:  ${{ secrets.REGISTRY_USERNAME }}
      registry-password: ${{ secrets.REGISTRY_PASSWORD }}
      name: lab-crescer-vinicius-machado
      location: 'east us'